<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary active progress-bar-striped"
            aria-valuenow="85"
            aria-valuemin="0"
            aria-valuemax="100"
            style="height: 8px"
            [style.width]="getProgreso1"
            role="progressbar"
          ></div>
        </div>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info active progress-bar-striped"
            aria-valuenow="85"
            aria-valuemin="0"
            aria-valuemax="100"
            style="height: 8px"
            [style.width]="getProgreso2"
            role="progressbar"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <div class="col-lg-12">
          <app-incrementador
            (valorSalida)="progreso1 = $event"
            [valor]="progreso1"
          ></app-incrementador>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <div class="col-lg-12">
          <app-incrementador
            (valorSalida)="progreso2 = $event"
            [valor]="progreso2"
            [btnClass]="'btn-info'"
          ></app-incrementador>
        </div>
      </div>
    </div>
  </div>
</div>
